        <button onclick="ledON()">LED ON</button>

        <button onclick="ledOFF()">LED OFF</button>

					<input type="range" min="1" max="100" value="50" class="slider" id="myRange">

					<input type="range" min="1" max="100" value="50" class="slider" id="myDate">
